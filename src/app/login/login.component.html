<div class="container mt-5 py-5">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-5">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" name="userName" [(ngModel)]="signup.userName"id="userName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="text" name="password" [(ngModel)]="signup.password"id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-info btn-md"(click)="submit()" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
