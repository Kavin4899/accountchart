<div class=" mt-5">
    <div class="container-fluid">
        <h4 class="">Chart of Accounts</h4>

    </div>

    <button type="button" class="btn btn-primary offset-9" data-toggle="modal" data-target="#myModal">
        <span class="iconify" data-icon="bx:bx-plus" data-inline="false"></span> Add account
    </button>
    <button type="button" class="btn btn-secondary ml-2"(click)="logout()">Logout</button>

    <div class="container-fluid">
        <table class="table table-bordered  table table-striped text-center mt-3">
            <thead>
                <tr class=" ">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Shortname</th>
                    <th>Account group</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rows of Array; let i = index">
              <td>{{i+1}}</td>
              <td >{{rows.name}}</td>
              <td >{{rows.shortName }}</td>
              <td >{{rows.accountName}}</td>
            </tr>
            </tbody>
        </table>

    </div>

    <div class="modal fade  " id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content ">
                <div class="modal-header">
                    <h4 class="modal-title">Chart of Accounts</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body badge-light">
                        <div class="form-group ">
                            <div class="">
                                <select class="form-control"[(ngModel)]="chartObj.accountId" id="accountId">
                                    <option>N/A</option>
                                    <option>Current</option>
                                    <option>Savings</option>
                                </select>
                                <span class="badge badge-light text-dark"
                                    style="position:absolute; top:5px; left:30px;">
                                    Accountgroup
                                </span>
                            </div>


                        </div>

                        <div class="form-group has-float-label">
                            <input type="text" name="name" placeholder="Name" [(ngModel)]="chartObj.name" id="name" class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="text" name="shortName" placeholder="Short Name"[(ngModel)]="chartObj.shortName"  id="shortName" class="form-control">
                        </div>
                        <div class="form-group">
                            <div style="position:relative; ">
                                <select class="form-control" [(ngModel)]="chartObj.currencyId" id="currencyId">
                                    <option>choose</option>
                                    <option>Dollor</option>
                                    <option>Rupees</option>
                                    <option>Pound</option>
                                </select>
                                <span class="badge badge-light text-dark"
                                    style="position:absolute; top:-10px; left:18px;">
                                    Currency
                                </span>
                            </div>

                        </div>
                        <div class="form-group">
                            <div style="position:relative; ">
                                <select class="form-control"[(ngModel)]="chartObj.status"  id="status">
                                    <option>choose</option>
                                    <option>ACTIVE</option>
                                    <option>INACTIVE</option>
                                </select>
                                <span class="badge badge-light text-dark"
                                    style="position:absolute; top:-10px; left:18px;">
                                    Status
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea type="text" name="" id="Description" [(ngModel)]="chartObj.description" placeholder="Description"
                                class="form-control"></textarea>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"(click)="submit()">submit</button>
                </div>

            </div>
        </div>
    </div>

</div>
